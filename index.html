---
layout: default
---
<div class="post-content">
  <div class="wrapper">
    {% for _category in site.categories %}
      <p>{{ _category.first }}</p>
      <ul>
        {% for _post in _category.last %}
          <li>
              <a href="{{ _post.url | prepend: site.baseurl }}">{{ _post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    {% endfor %}
  </div>
</div>
