---
layout: default
---
<header class="post-header">
  <h1>{{ site.title }}</h1>
  <p>
    <a href="{{ site.jianshu }}">简 书</a>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="{{ site.sourcecode }}">本站源码</a>
  </p>
  <hr />
</header>
<div class="post-content" itemprop="articleBody">
  <div class="wrapper">
    {% for categorie in site.categories %}
      <p>{{ categorie.first }}</p>
      <ul>
        {% for post in categorie.last %}
          <li>
              <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    {% endfor %}
  </div>
</div>
